{% extends 'main.html' %}

{% block content %}

     <div class="column column--2of3">
     <a class="backButton" href="{{ request.META.HTTP_REFERER }}"><i class="im im-angle-left"></i></a>
          <div class="settings">
            <h3 class="settings__title">{{ list.title }}</h3>
            <a class="tag tag--pill tag--sub settings__btn tag--lg" href="{% url 'add-item' list.id %}"><i class="im im-plus"></i> Add Item</a>
          </div>
    <table class="settings__table">
        {% for item in list_items %}
        <tr>
          <td class="settings__tableInfo">
            <h4>{{ item.title }}</h4>
            <p>{{ item.description }}</p>
            <p>Created - {{ item.created_date }}</p>
            <p>Due date - {{ item.due_date }}</p>
          </td>
          <td class="settings__tableActions">
            <a class="tag tag--pill tag--main settings__btn" href="{% url 'update-item' item.id %}"><i class="im im-edit"></i> Edit</a>
            <a class="tag tag--pill tag--main settings__btn" href="{% url 'delete-item' item.id %}"><i class="im im-x-mark-circle-o"></i>
              Delete</a>
          </td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
