{% extends 'main.html' %}

{% block content %}

<!-- Main Section -->
<main class="settingsPage profile my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <div class="card text-center">
            <div class="card__body dev">
              <a class="tag tag--pill tag--main settings__btn" href="{% url 'edit-account' %}"><i class="im im-edit"></i> Edit</a>
              <img class="avatar avatar--xl dev__avatar" src="{{ profile.profile_image.url }}" />
              <h2 class="dev__name">{{ profile.name }}</h2>
              <p>{{ profile.username }}</p>
              <p>{{ profile.email }}</p>
            </div>
          </div>
        </div>

        <div class="column column--2of3">
          <div class="settings">
            <h3 class="settings__title">To-Do Lists</h3>
            <a class="tag tag--pill tag--sub settings__btn tag--lg" href="{% url 'create-list' %}"><i class="im im-plus"></i> Add List</a>
          </div>

          <table class="settings__table">
            {% for list in todo_lists %}
            <tr>
              <td class="settings__tableInfo">
                <a href="{% url 'list' list.id %}"><h4>{{ list.title }}</h4></a>
              </td>
              <td class="settings__tableActions">
                <a class="tag tag--pill tag--main settings__btn" href="{% url 'update-list' list.id %}"><i class="im im-edit"></i> Edit</a>
                <a class="tag tag--pill tag--main settings__btn" href="{% url 'delete-list' list.id %}"><i class="im im-x-mark-circle-o"></i>
                  Delete</a>
              </td>
            </tr>
            {% endfor %}
          </table>

      </div>
    </div>
</main>

{% endblock %}
